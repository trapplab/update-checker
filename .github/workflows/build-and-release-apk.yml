name: Build and Release APK on Github

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure Flutter Environment
        run: |
          export PUB_CACHE=$(pwd)/.pub-cache
          ./flutter/bin/flutter config --no-analytics

      - name: Flutter Doctor
        id: flutter_doctor
        run: |
          ./flutter/bin/flutter doctor -v

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_GITHUB_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        env:
          STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "storeFile=upload-keystore.jks" >> android/key.properties
          echo "storePassword=$STORE_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties

      - name: Prepare F-Droid Flavor
        run: ./scripts/prepare_flavor.sh fdroid

      - name: Build F-Droid APK
        run: |
          export PUB_CACHE=$(pwd)/.pub-cache
          ./flutter/bin/flutter build apk --flavor fdroid --target-platform=android-arm64 --release

      - name: Save F-Droid APK
        run: |
          mkdir -p ${{ github.workspace }}/apks
          cp build/app/outputs/flutter-apk/app-fdroid-release.apk ${{ github.workspace }}/apks/update-checker-fdroid-arm64-v8a-${{ github.ref_name }}.apk

      - name: Prepare GitHub Flavor
        run: ./scripts/prepare_flavor.sh github

      - name: Build GitHub APK
        run: |
          export PUB_CACHE=$(pwd)/.pub-cache
          ./flutter/bin/flutter build apk --flavor github --target-platform=android-arm64 --release

      - name: Save GitHub APK
        run: |
          cp build/app/outputs/flutter-apk/app-github-release.apk ${{ github.workspace }}/apks/update-checker-arm64-v8a-${{ github.ref_name }}.apk

      - name: Get Version and Build Number
        id: version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION_LINE=$(grep '^version: ' pubspec.yaml)
          VERSION=$(echo $VERSION_LINE | sed 's/version: //')
          BUILD_NUMBER=$(echo $VERSION | cut -d '+' -f 2)
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Get Previous Tag
        id: prev_tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Prepare Release Notes
        id: release_notes
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          CHANGELOG_FILE="fastlane/metadata/android/en-US/changelogs/${{ steps.version.outputs.build_number }}.txt"

          if [ -f "$CHANGELOG_FILE" ]; then
            cat "$CHANGELOG_FILE" > release_notes.md
          else
            echo "No changelog found for build ${{ steps.version.outputs.build_number }}" > release_notes.md
          fi

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "## Full Changes" >> release_notes.md

          if [ -n "${{ steps.prev_tag.outputs.tag }}" ]; then
            echo "https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.tag }}..${{ github.ref_name }}" >> release_notes.md
          else
            echo "First release" >> release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: release_notes.md
          files: |
            ${{ github.workspace }}/apks/update-checker-fdroid-arm64-v8a-${{ github.ref_name }}.apk
            ${{ github.workspace }}/apks/update-checker-arm64-v8a-${{ github.ref_name }}.apk

  deploy_playstore:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure Flutter Environment
        run: |
          export PUB_CACHE=$(pwd)/.pub-cache
          ./flutter/bin/flutter config --no-analytics

      - name: Flutter Doctor
        run: |
          ./flutter/bin/flutter doctor -v

      - name: Decode Playstore Secrets
        env:
          PLAYSTORE_JSON_BASE64: ${{ secrets.PLAYSTORE_JSON_BASE64 }}
          KEYSTORE_BASE64: ${{ secrets.ANDROID_GITHUB_KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/fastlane
          echo "$PLAYSTORE_JSON_BASE64" | base64 -d > android/fastlane/supply.json
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/upload-keystore.jks

      - name: Create key.properties
        env:
          STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "storeFile=upload-keystore.jks" >> android/key.properties
          echo "storePassword=$STORE_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties

      - name: Prepare Play Flavor
        run: ./scripts/prepare_flavor.sh play

      - name: Build Play AAB
        run: |
          export PUB_CACHE=$(pwd)/.pub-cache
          ./flutter/bin/flutter build appbundle --flavor play --release

      - name: Deploy to Open Testing
        working-directory: android
        run: fastlane open_test
